<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="left">
      <div class="text">
        <h1>Get <span class="violet">insights</span> that help your business grow.</h1>
        <p class="small-p">Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.</p>

        <div class="footer">
          <div class="tile">
            <p class="big-p">10k+</p>
            <p class="small-p">companies</p>
          </div>
          <div class="tile">
            <p class="big-p">314</p>
            <p class="small-p">templates</p>
          </div>
          <div class="tile">
            <p class="big-p">12m+</p>
            <p class="small-p">queries</p>
          </div>
        </div>
      </div>
    </div>
    <div class="right">
      <img src="images\image-header-desktop.jpg" class="image1" alt="employees interacting in office cabin">
      <img src="images\image-header-mobile.jpg" class="image2" alt="employees interacting in office cabin">
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Akhil</a>.
  </div>
</body>

</html>
